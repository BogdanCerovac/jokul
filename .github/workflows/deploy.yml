name: CD
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        name: Release packages and deploy portal
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@master

            - uses: actions/setup-node@v1
              with:
                  node-version: "12.x"
                  registry-url: "https://registry.npmjs.org"

            - name: Release master to @next
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GH_TOKEN: ${{ secrets.BOT_PUBLISH_TOKEN }}
              if: "!contains(github.event.head_commit.message, '[ci skip release]')"
              run: |
                  git config user.email "fremtind.designsystem@fremtind.no"
                  git config user.name "fremtind-bot"
                  git remote set-url origin https://fremtind-bot:${GH_TOKEN}@github.com/fremtind/jokul.git
                  git checkout -b release
                  git push origin release
                  yarn install --frozen-lockfile
                  yarn release --no-git-reset --conventional-commits --dist-tag next --yes --message "chore(release): next [ci skip release]"

            - name: Build and Deploy
              uses: JamesIves/github-pages-deploy-action@master
              env:
                  ACCESS_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
                  BASE_BRANCH: release
                  BRANCH: gh-pages
                  FOLDER: portal/public
                  BUILD_SCRIPT: yarn install --frozen-lockfile && yarn build && yarn build:docs

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v1
              with:
                  token: ${{ secrets.BOT_PUBLISH_TOKEN }}
                  base: master
                  commit-message: "chore(release): update version number and changelog [ci skip release]"
